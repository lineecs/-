<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的手機網頁</title>
  <style>
    /* 手機優先的簡單 CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #0056b3;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 1.5em;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }

    /* 可選：針對比較大的螢幕（平板以上）做簡單排版調整 */
    @media (min-width: 768px) {
      section {
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>歡迎來到我的手機網頁</h1>
  </header>

  <nav>
    <a href="#">首頁</a>
    <a href="#">關於</a>
    <a href="#">聯絡</a>
  </nav>

  <section>
    <h2>這是一個段落標題</h2>
    <p>這段文字會在手機上自適應螢幕寬度，字體大小適中，方便閱讀。</p>
  </section>

  <footer>
    © 2025 我的手機網頁
  </footer>

</body>
</html>
